		<!-- Start right Content here -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="am-g">
					<!-- Row start -->
						<div class="am-u-sm-12">
							<div class="card-box">
								<form action="/handle_add/" class="am-form" data-am-validator method="post" enctype="multipart/form-data">
								  <fieldset>
								    <div class="am-form-group">
								      <label for="doc-vld-name-2">游戏名：</label>
								      <input name="name" type="text" id="doc-vld-name-2"  placeholder="游戏名不能为空" required/>
								    </div>
								
								    <!-- <div class="am-form-group">
								      <label for="doc-vld-name-2">游戏类型：</label>
								      <input name="category" type="text" id="doc-vld-email-2"  placeholder="游戏类型不能为空" required/>
								    </div> -->
									<div class="am-form-group">
									  <label for="doc-select-1">下拉单选框</label>
									  <select id="selectBox" name="category" required>
									    <option value="">-=请选择一项=-</option>
									    {%for category in tp%}
									    <option value="{{category.category}}">{{category.category}}</option>
									    {%endfor%}
									  </select>
									  <span class="am-form-caret"></span>
									</div>
								
								    <div class="am-form-group">
								      <label for="doc-vld-url-2">游戏大小：</label>
								      <input name="size" type="number" step="any" id="doc-vld-url-2" placeholder="输入游戏大小(单位M)" required/>
								    </div>
									
									<div class="am-form-group">
									  <label for="doc-vld-url-2">评论数：</label>
									  <input name="comment" type="number" step="1" id="doc-vld-url-2" placeholder="评论人数" required/>
									</div>
									
									<div class="am-form-group">
									  <label for="doc-vld-url-2">热度：</label>
									  <input name="hot" type="number" step="1" id="doc-vld-url-2" placeholder="热度" required/>
									</div>
									
								    <div class="am-form-group">
								      <label for="doc-vld-age-2">发行日期：</label>
								      <input name="date" type="date" class=""  id="doc-vld-age-2" placeholder="游戏发行日期" required />
								    </div>
								
								    <div class="am-form-group">
								      <label for="doc-vld-ta-2">游戏简介：</label>
								      <textarea name="introduce" id="doc-vld-ta-2" minlength="0" maxlength="100"></textarea>
								    </div>
									<div class="field" >
										<div><label for="doc-vld-age-2">游戏封面：</label></div>
										<input name="img" type="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传" name="upload" required/>
										<!--          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">-->
									</div>
									<div style="margin: 30px; display: flex; justify-content: center;"><input type="submit" value="提交" class="am-btn am-btn-secondary"></div>
								  </fieldset>
								</form>
								
								
							</div>
						</div>
